<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VALORA - Random Video Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --accent-color: #3b82f6;
            --header-height: 60px;
            --footer-height: 100px;
        }
        body {
            background-color: var(--bg-color);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
        }
        header {
            height: var(--header-height);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 100;
            flex-shrink: 0;
        }
        .logo {
            font-size: 22px;
            font-weight: 900;
            color: var(--accent-color);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .video-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #000;
        }
        .video-box {
            flex: 1;
            position: relative;
            background: #0a0a0a;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .remote-video-box {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        .status-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            pointer-events: none;
            z-index: 20;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }
        .controls-footer {
            height: var(--footer-height);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
            z-index: 100;
        }
        .btn-next {
            background: var(--accent-color);
            color: white;
            padding: 14px 60px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.4);
            background: #2563eb;
        }
        .btn-next:active {
            transform: translateY(0) scale(0.98);
        }
        .label {
            position: absolute;
            top: 16px;
            left: 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.4);
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
        }
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }
        .start-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">VALORA</div>
    </header>

    <div id="start-overlay">
        <div class="start-card">
            <h1 class="text-5xl font-black mb-6 tracking-tighter">VALORA</h1>
            <p class="text-gray-500 mb-10 text-lg">Connect with strangers around the world instantly.</p>
            <div class="bg-zinc-900/50 p-6 rounded-2xl mb-10 border border-white/5">
                <p class="text-sm text-gray-400">Camera & Microphone access is required to start your session.</p>
            </div>
            <button id="start-btn" class="w-full bg-white text-black py-5 rounded-full font-bold text-xl hover:bg-gray-200 transition-all active:scale-95 shadow-2xl shadow-white/10">
                Start Video Chat
            </button>
        </div>
    </div>

    <main class="video-main">
        <div class="video-box remote-video-box">
            <span class="label">Stranger</span>
            <div id="status" class="status-overlay">Waiting for stranger...</div>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="video-box local-video-box">
            <span class="label">You</span>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
    </main>

    <footer class="controls-footer">
        <button id="next-btn" class="btn-next" style="display: none;">Next</button>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
