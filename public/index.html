<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Velora Live Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
            width: 100vw;
            margin-top: 60px;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 80;
        }
        .logo {
            font-size: 20px;
            font-weight: 800;
            color: #3b82f6;
            letter-spacing: -0.5px;
        }
        .video-box {
            flex: 1;
            position: relative;
            background: #1a1a1a;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .local-video-box {
            border-bottom: 1px solid #333;
        }
        .status-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
        }
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .btn-next {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 12px 48px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
            z-index: 50;
            transition: transform 0.1s;
        }
        .btn-next:active {
            transform: translateX(-50%) scale(0.95);
        }
        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            z-index: 5;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Velora</div>
    </header>

    <div id="start-overlay">
        <h1 class="text-4xl font-bold mb-4">Velora Live Streaming</h1>
        <p class="text-gray-400 mb-8">Camera & Microphone required</p>
        <button id="start-btn" class="bg-white text-black px-8 py-4 rounded-full font-bold text-xl hover:bg-gray-200 transition-colors">
            Start Video Chat
        </button>
    </div>

    <div class="video-container">
        <div class="video-box local-video-box">
            <span class="label">You</span>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div class="video-box remote-video-box">
            <span class="label">Stranger</span>
            <div id="status" class="status-overlay">Waiting for stranger...</div>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>

    <button id="next-btn" class="btn-next" style="display: none;">Next</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
